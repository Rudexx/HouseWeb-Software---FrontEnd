<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visit Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="css/user.css">
</head>
<body>


<form action="visit.html">
<div class="form-group">
    <label for="exampleInputDate">Date:</label>

    <input type="date" class="form-control bg-dark" id="exampleInputDate" aria-describedby="DateHelp" placeholder="Enter Date"
           value="2020-00-00">
    <small id="DateHelp" class="form-text text-light">A correct date is always important.</small>
</div>
<div class="form-group">
    <label for="exampleInputPassword">Password</label>
    <input type="password" class="form-control bg-dark text-warning" id="exampleInputPassword" placeholder="Type">
</div>

    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control bg-dark text-warning" id="description" placeholder="Description">
    </div>

<button type="submit" class="btn btn-dark" >Submit</button>
</form>

</body>
</html>
