<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="css/user.css">
</head>
<body>


<form action="pet_form.html">
<div class="form-group">
    <label for="exampleInputmicrochip">Email address</label>
    <input type="text" class="form-control bg-dark" id="exampleInputmicrochip" aria-describedby="microchipHelp" placeholder="Enter Microchip">
    <small id="microchipHelp" class="form-text text-light">Don't forget your pet's microchip.</small>
</div>
<div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control bg-dark text-warning" id="exampleInputName" placeholder="Name">
</div>


    <div class="form-group">
        <label for="specie">Specie:</label>
        <input type="text" class="form-control bg-dark text-warning" id="specie" placeholder="Cat">
    </div>

    <div class="form-group">
        <label for="race">Race:</label>
        <input type="text" class="form-control bg-dark text-warning" id="race" placeholder="Domestic">
    </div>

    <div class="form-group">
        <label for="size">Size:</label>
        <input type="text" class="form-control bg-dark text-warning" id="size" placeholder="Ex: small">
    </div>

    <div class="form-group">
        <label for="sex">Sex:</label>
        <input type="text" class="form-control bg-dark text-warning" id="sex" placeholder="Ex: Man">
    </div>

    <div class="form-group">
        <label for="picture">Picture:</label>
        <input type="image" class="form-control bg-dark text-warning" id="picture">
    </div>

    <div class="form-group">
        <label for="owner_id">Owner_ID:</label>
        <input type="text" class="form-control bg-dark text-warning" id="owner_id" placeholder="Ex: Carlos">
    </div>


<button type="submit" class="btn btn-dark" >Submit</button>
</form>




</body>
</html>


</body>
</html>
